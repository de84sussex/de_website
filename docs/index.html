## Overview

Knowing *what* you know: Analysing your data with Danielle Evans 

*Sometime in the near future you will have finished collecting your research data and it will be time to conduct your quantitative research analyses. This session with one of our in-house research methods experts is designed to help you prepare for this exciting stage of your dissertation, through effective planning. Over the past 2 years of your degree, you have learnt a range of analytical skills (both quantitative &amp; qualitative...). This workshop aims to serve as a reminder of what you do know and where to go for additional help relating to your analyses. WHAT I'LL COVER....*



This session will recap the analytical skills &amp; techniques we've covered over the past 2 years.
